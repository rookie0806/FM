<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>Chat</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fa fa-fighter-jet" aria-hidden="true"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="heaer__time">18:38</span>
      </div>
      <div class="header__column">
        <span class="header__battery">100%</span>
        <i class="fa fa-battery-full"></i>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="chats.html" class="">
          <i class="fa fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="header__column">
        <span class="header__text">Lynn</span>
      </div>
      <div class="header__column">
        <i class="fa fa-search"></i>
        <i class="fa fa-bars"></i>
      </div>
    </div>

  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">Wednesday, May 15, 2018</span>
    </div>
    <div class="chat__message">
      <span class="chat__message-time">17:55</span>
      <span class="chat__message-body">Hello!</span>
    </div>
    <div class="chat__message">
      <img src="images/avatar2.png" alt="" class="chat__message-avatar" height="42" width="42">
      <div class="chat__message-center">
        <h3 class="chat__message-username">친구1</h3>
        <span class="chat__message-body">Hi!</span>
      </div>
      <span class="chat__message-time">18:00</span>
    </div>
  </main>
  <div class="type-message">
    <i class="fas fa-plus fa-2x"></i>
    <div class="type-message__input">
      <input type="text">
      <i class="far fa-smile"></i>
      <span class="record-message">
        <i class="fa fa-microphone"></i>
      </span>
    </div>
  </div>
</body>
</html>
